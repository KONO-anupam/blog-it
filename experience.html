<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Experience at NIT Rourkela</title>
    <link href="/style.css" rel="stylesheet">
</head>

<body class="bg-gray-300">
    <header class="bg-white shadow-md">
        <nav class="container mx-auto p-4 flex items-center justify-between">
            <a href="/" class="text-2xl font-bold text-blue-700">Blog-it</a>

            <div id="menuToggle" class="text-gray-600 lg:hidden">
                <div class="bg-gray-800 h-0.5 w-3.5 my-0.5"></div>
                <div class="bg-gray-800 h-0.5 w-3.5 my-0.5"></div>
                <div class="bg-gray-800 h-0.5 w-3.5 my-0.5"></div>
            </div>

            <div id="navLinks" class="hidden sm:hidden md:hidden lg:flex space-x-4 items-center flex-col">
                <input type="text"
                    class="searchInput rounded-xl border px-4 py-1 focus:outline-none focus:ring focus:ring-blue-300"
                    id="searchInput" placeholder="Search blogs..." />

                <section class="hidden flex-col space-y-2 bg-white shadow-md p-4 rounded-lg absolute mt-10"
                    id="blogContainer">
                    <!-- Blog cards will be dynamically generated here -->
                </section>
            </div>
        </nav>

        <div id="mobileMenu" class="hidden lg:hidden bg-white shadow-md">
            <input type="text"
                class="searchInput w-full border px-4 py-2 focus:outline-none focus:ring focus:ring-blue-300"
                id="searchInput" placeholder="Search blogs..." />
        </div>
    </header>

    <main class="bg-white items-center shadow-sm p-8 m-4 rounded-xl">
        <div class="flex flex-col items-center">
            <h2 class="text-4xl mb-3 font-bold">My Experience at NIT Rourkela</h2>
            <p class="text-sm self-end italic">Written on: 12th January, 2025; 9:52 A.M</p>
        </div>
        <div class="bg-gray-700 h-0.5 w-full mb-16"></div>
        <div class="text-xl">
            <p>It has been good.</p>
        </div>
    </main>

    <footer class="bg-gray-900 text-white mt-12">
        <div class="px-4 py-6 mx-auto">
            <p class="text-center text-sm">
                &copy; 2025 Blogify. All rights reserved.
            </p>
            <p class="text-center text-sm">
                Built using HTML, Tailwind CSS, and JavaScript.
            </p>
            <p class="text-center">
                <a href="https://github.com/KONO-anupam" class="text-blue-400 hover:underline">My GitHub</a>
            </p>
        </div>
    </footer>
</body>

</html>
